<!DOCTYPE html>
<html lang="ko" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>HTML Page Layout</title>
    <style>
      /* 초기화 */
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
      }

      li {
        list-style: none;
      }

      a {
        text-decoration: none;
      }

      img {
        border: 0;
      }

      /* Header */
      #main_header {
        width: 960px;
        margin: 0 auto;
        height: 160px;
        position: relative;
      }

      #main_header>#title {
        position: absolute;
        left: 20px;
        top: 30px;
      }

      #main_header>#main_gnb {
        position: absolute;
        right: 0;
        top: 10px;
      }

      #main_header>#main_lnb {
        position: absolute;
        right: 0;
        bottom: 10px;
      }

      /* 메뉴(1) */
      #main_gnb>ul {
        overflow: hidden;
      }

      #main_gnb>ul>li {
        float: left;
      }

      #main_gnb>ul>li>a {
        display: block;
        padding: 2px 10px;
        border: 1px solid black;
      }

      #main_gnb>ul>li>a:hover {
        background: black;
        color: white;
      }

      #main_gnb>ul>li:first-child>a {
        border-radius: 10px 0 0 10px;
      }

      #main_gnb>ul>li:last-child>a {
        border-radius: 0 10px 10px 0;
      }

    </style>
  </head>

  <body>
    <header id="main_header">
      <div id="title">
        <h1>Web Application</h1>
        <h2>HTML5 / CSS3 Basic</h2>
      </div>
      <nav id="main_gnb">
        <ul>
          <li><a href="#">Web</a></li>
          <li><a href="#">Mobile</a></li>
          <li><a href="#">Game</a></li>
          <li><a href="#">Simulation</a></li>
          <li><a href="#">Data</a></li>
        </ul>
      </nav>
      <nav id="main_lnb">
        <ul>
          <li><a href="#">HTML5</a></li>
          <li><a href="#">CSS3</a></li>
          <li><a href="#">JavaScript</a></li>
          <li><a href="#">jQuery</a></li>
          <li><a href="#">Node.js</a></li>
        </ul>
      </nav>
    </header>
  </body>

</html>
