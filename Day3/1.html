<!DOCTYPE html>
<html lang="ko" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>HTML page</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }

      .red {
        background: red;
        left: 10px;
        top: 10px;
        z-index: 1000
      }

      .green {
        background: green;
        left: 50px;
        top: 50px;
        z-index: 100
      }

      .blue {
        background: blue;
        left: 90px;
        top: 90px;
        z-index: 10
      }

    </style>
  </head>

  <body>
    <h1>Lorem ipsum dolor amet</h1>
    <div>
      <div class="box red">
      </div>
      <div class="box green">
      </div>
      <div class="box blue">
      </div>
    </div>
    <h1>Lorem ipsum dolor amet</h1>
  </body>

</html>
