<!DOCTYPE html>
<html lang="ko" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Flask Template Example</title>
    <style>
      body {
        width: 960px;
        margin: 0 auto;
      }

      h1 {
        color: blue;
        text-align: center;
      }

      .container {
        max-width: 500px;
        padding-top: 50px;
        font-size: 16px;
      }

    </style>
  </head>

  <body>
    <h1>Flask template test HTML</h1>
    <hr>
    <div class="container">
      <h3>
        <p>Binding String : {{my_str}}</p>
        <!--my_str 바인딩-->
      </h3>
      <h3>
        <p>Bind List Value : {{my_list[1:3]}}</p>
        <!--my_list 바인딩-->
      </h3>
      <h3>
        <p>Loop list:</p>
        <!--my_list 순회-->
      </h3>
      <ul>
        {% for n in my_list %}
        <li>{{n}}</li>
        {% endfor %}
      </ul>
    </div>
  </body>

</html>
